# SLEAP-RTC Configuration File
#
# Environment-specific configurations for signaling server URLs.
# Set SLEAP_RTC_ENV environment variable to select which environment to use.
# Valid values: development, staging, production (defaults to production)

[environments.development]
signaling_websocket = "ws://localhost:8080"
signaling_http = "http://localhost:8001"

[environments.staging]
signaling_websocket = "ws://staging-server:8080"
signaling_http = "http://staging-server:8001"

[environments.production]
signaling_websocket = "ws://ec2-54-176-92-10.us-west-1.compute.amazonaws.com:8080"
signaling_http = "http://ec2-54-176-92-10.us-west-1.compute.amazonaws.com:8001"

# Note: Worker GPU ID and client timeout are configured via CLI arguments
# gpu_id: Use --gpu_id flag when starting worker
# timeout: Use --timeout flag when starting client
